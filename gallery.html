<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="På den här sidan har vi lagt bilder på gårdshuset som du kan hyra som semesterbostad."
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Open+Sans+Condensed:wght@300&family=Oswald:wght@200;400&family=Petit+Formal+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./resources/favicon/favicon.ico"
      type="image/x-icon"
    />
    <script src="./components/header.js" type="text/javascript" async></script>
    <script src="./components/footer.js" type="text/javascript" defer></script>
    <title>Galleri</title>
  </head>
  <body>
    <!-- top navigation =========================================================-->
    <header>
      <header-component></header-component>
    </header>

    <!-- Main section ==========================================================-->
    <section>
      <div class="main-container">
        <article class="gallery-container">
          <div>
            <div class="back-btn-box">
              <button
                class="back-btn"
                onclick="window.location.href='rental.html';"
              >
                Stäng
              </button>
            </div>
            <div class="gallery-container">
              <div class="gallery-item">
                <img
                  src="resources/annexe_exterior_1.webp"
                  alt="del av en vit husgavel med körsbärsträd och blomrabatt framför"
                />
              </div>
              <div class="gallery-item">
                <img
                  src="resources/annexe_exterior_2.webp"
                  alt="vitt hus snett uppifrån med lite pudrig snö på taket och i trädgården"
                />
              </div>
              <div class="gallery-item">
                <img
                  src="resources/annexe_exterior_3.webp"
                  alt="gavel av vitt hus på kvällen med adventsljus i fönstren"
                />
              </div>
              <div class="gallery-item">
                <img
                  src="resources/annexe_exerior_4.webp"
                  alt="vitt hus bakom träd med höstfärger"
                />
              </div>
              <div class="gallery-item">
                <img
                  src="resources/annexe_living_1.webp"
                  alt="interiör med två ljusa soffor mitt emot varandra och soffbord mellan, öppen spis med elektrisk brasa"
                />
              </div>
              <div class="gallery-item">
                <img
                  src="resources/annexe_living_2.webp"
                  alt="interiör med två ljusa soffor mitt emot varandra och soffbord mellan, öppen spis med elektrisk brasa"
                />
              </div>
              <div class="gallery-item">
                <img
                  src="resources/annexe_living_3.webp"
                  alt="interiör med två ljusa soffor mitt emot varandra och soffbord mellan, öppen spis med elektrisk brasa"
                />
              </div>
              <div class="gallery-item">
                <img
                  src="resources/annexe_dining_1.webp"
                  alt="brunt träbord dukat för afternoon tea"
                />
              </div>
              <div class="gallery-item">
                <img
                  src="resources/annexe_dining_2.webp"
                  alt="brunt träbord dukat för afternoon tea"
                />
              </div>
              <div class="gallery-item">
                <img
                  src="resources/annexe_kitchen_1.webp"
                  alt="del av mörkgrönt kök med arbetsbänk och mörka bjälkar i taket"
                />
              </div>
              <div class="gallery-item">
                <img
                  src="resources/annexe_kitchen_2.webp"
                  alt="del av mörkgrönt kök med arbetsbänk och mörka bjälkar i taket"
                />
              </div>
              <div class="gallery-item">
                <img
                  src="resources/annexe_kitchen_3.webp"
                  alt="del av mörkgrönt kök med arbetsbänk, häll och fläktkåpa i rostfritt stål"
                />
              </div>
              <div class="gallery-item">
                <img
                  src="resources/annexe_bedroom_1.webp"
                  alt="dubbelsäng med vita bordslampor på sidorna mot en grön och gul blommig tapet"
                />
              </div>
              <div class="gallery-item">
                <img
                  src="resources/annexe_bedroom_4.webp"
                  alt="del av dubbelsäng med vita bordslampor på sidorna mot en rosa blommig tapet och fönster med lätta gardiner"
                />
              </div>
              <div class="gallery-item">
                <img
                  src="resources/annexe_bedroom_2.webp"
                  alt="dubbelsäng med vita bordslampor på sidorna mot en rosa blommig tapet"
                />
              </div>
              <div class="gallery-item">
                <img
                  src="resources/annexe_bedroom_3.webp"
                  alt="fönster med blommig gardin och en enkelsäng under, rosa väggar"
                />
              </div>
              <div class="gallery-item">
                <img
                  src="resources/annexe_view.webp"
                  alt="balkongräcke i trä med utsikt över träd och havet i bakgrunden"
                />
              </div>
              <div class="gallery-item">
                <img
                  src="resources/annexe_veranda.webp"
                  alt="uterum med trämöbler med ljusa dynor och ett fönster överväxt av blåregn"
                />
              </div>
              <div class="gallery-item">
                <img
                  src="resources/annexe_plan_1.webp"
                  alt="handritad planlösning övre planet"
                />
              </div>
              <div class="gallery-item">
                <img
                  src="resources/annexe_plan_2.webp"
                  alt="handritad planlösning nedre planet"
                />
              </div>
            </div>
            <div class="back-btn-box">
              <button
                class="back-btn"
                onclick="window.location.href='rental.html';"
              >
                Stäng
              </button>
            </div>
          </div>
        </article>
      </div>
    </section>

    <!-- separator section =================================-->
    <aside class="separator">
      <div class="line line-right">
        <hr />
      </div>
      <div class="deer">
        <img
          src="./resources/001-deer-shape.png"
          alt="icon of a deer jumping ahead"
        />
      </div>
      <div class="line line-left">
        <hr />
      </div>
    </aside>

    <!-- footer ================================================================-->
    <footer>
      <footer-component></footer-component>
    </footer>
    <script
      src="https://kit.fontawesome.com/a101703e57.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
