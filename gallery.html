<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

              <div class="gallery-item">
                <img src="resources/annexe_living_3.jpg" alt="" />
              </div>
              <div class="gallery-item">

              </div>
              <div class="gallery-item">

              </div>
              <div class="gallery-item">
                <img src="resources/annexe_kitchen_1.jpg" alt="" />
              </div>
              <div class="gallery-item">
                <img src="resources/annexe_kitchen_2.jpg" alt="" />

                <img src="resources/annexe_view.jpg" alt="" />

              <div class="gallery-item">
                <img src="resources/annexe_veranda.jpg" alt="" />

              <div class="gallery-item">
                <img src="resources/annexe_plan_1.jpg" alt="" />

              <div class="gallery-item">
                <img src="resources/annexe_plan_2.jpg" alt="" />

            <div class="back-btn-box">
              <button class="back-btn"><a href="rental.html"></a>Stäng</button>

      <div class="line line-right">
        <hr />
      </div>
      <div class="deer">
        <img
          src="./resources/001-deer-shape.png"
          alt="icon of a deer jumping ahead"
        />
      </div>
      <div class="line line-left">
        <hr />
      </div>
    </aside>

    <!-- footer ================================================================-->
    <footer>
      <footer-component></footer-component>
    </footer>
    <script
      src="https://kit.fontawesome.com/a101703e57.js"
